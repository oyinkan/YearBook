    <div class="row">
        <div class="col">
            <div class="md-form">
              <input placeholder="Full Name" type="text" id="fullname" name="fullname" class="form-control">

        <div class="col">
            <div class="md-form">

        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="md-form">

        </div>
        <div class="col">
            <div class="md-form">
              <input placeholder="Best food" type="text" id="bestfood" name="bestfood" class="form-control">
            </div>
        </div>
    </div>

      <button class="btn btn-primary">UPLOAD</button>
    </div>
